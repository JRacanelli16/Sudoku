
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Web</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" style="min-height: 400px;">
    <h1>Sudoku</h1>
    <form action="/generate" method="POST" style="margin-bottom: 10px;">
      <label for="difficulty">Escolha a dificuldade:</label>
      <select name="difficulty" id="difficulty">
        <option value="easy">Fácil</option>
        <option value="medium" selected>Médio</option>
        <option value="hard">Difícil</option>
      </select>
      <div class="button-row">
        <button type="submit">Gerar Sudoku</button>
        <form action="/manual" method="GET">
          <button type="submit">Inserir Manualmente</button>
        </form>
      </div>
    </form>
  </div>
</body>
</html>
